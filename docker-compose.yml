name: "Licenta"
  
services:
  #### HEAD SERVER ####
  head_server:
    container_name: head_server
    build:
      context: .
      dockerfile: ./head_server/dockerfile
    
    # image: shared_image
    
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - NET_RAW
    
    tty: true
    privileged: true

    entrypoint: /project/scripts/setup.sh

    networks:
      net:
        ipv4_address: "192.168.1.100"
    
    volumes:
      - ./head_server/scripts:/project/scripts
      - ./lib:/project/lib

  #### METADATA SERVER ####
  metadata_server:
    container_name: metadata_server
    build:
      context: .
      dockerfile: ./metadata_server/dockerfile
    # image: shared_image

    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - NET_RAW
    
    tty: true
    privileged: true

    entrypoint: /project/scripts/setup.sh

    networks:
      net:
        ipv4_address: "192.168.1.101"

    volumes:
      - ./metadata_server/scripts:/project/scripts
      - ./lib:/project/lib
  
  #### STORAGE SERVERS ####

  ### SERVER 1 ####
  server1:
    container_name: storage_server1
    
    build:
      context: .
      dockerfile: ./storage_server/dockerfile

    # image: shared_image

    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - NET_RAW
    
    entrypoint: /project/scripts/setup.sh
    command: storage_s1

    tty: true
    privileged: true

    networks:
      net:
        ipv4_address: "192.168.1.201"

    volumes:
      - ./storage_server/scripts:/project/scripts
      - ./lib:/project/lib
    

  ### SERVER 2 ####
  server2:
    container_name: storage_server2

    build:
      context: .
      dockerfile: ./storage_server/dockerfile

    # image: shared_image
 
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - NET_RAW
    
    entrypoint: /project/scripts/setup.sh
    command: storage_s2
 
    tty: true
    privileged: true

    networks:
      net:
        ipv4_address: "192.168.1.202"

    volumes:
      - ./storage_server/scripts:/project/scripts
      - ./lib:/project/lib

  #### SERVER 3 ####
  server3:
    container_name: storage_server3
    
    build:
      context: .
      dockerfile: ./storage_server/dockerfile
      
    # image: shared_image

    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - NET_RAW
    tty: true
    privileged: true
    
    entrypoint: /project/scripts/setup.sh
    command: storage_s3
  
    networks:
      net:
        ipv4_address: "192.168.1.203"

    volumes:
      - ./storage_server/scripts:/project/scripts
      - ./lib:/project/lib

#### NETWORKS ####
networks:
  net: 
    driver_opts: 
      com.docker.network.driver.mtu: "1500"
    ipam:
      driver: default
      config:
        - subnet: "192.168.1.0/24"
          gateway: "192.168.1.1"
  
  